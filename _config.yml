# Site settings
# These are used to personalize your new site. If you look in the HTML files, you will see them accessed via {{ site.title }}, {{ site.email }}, and so on. You can create any custom variable you would like, and they will be accessible in the templates via {{ site.myvariable }}.

url:            "https://moab.news"
title:          Moab News
email:          carter@moab.news
tagline:        Weekday morning updates from Grand County, Utah
description:    News in your inbox every weekday morning with the latest out of Grand County, Utah
author:         carterpape

# Formatting settings

permalink:  pretty
timezone:   "America/Denver"
date_format: "%b. %-d, %Y"

defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            authors: ["Carter Pape"]
            layout: "post"
            featured_image:
                same_as_social_image: true

kramdown:
    footnote_backlink: "â¤´"
    auto_ids: true
    auto_id_stripping: true


# Build settings

lsi:        true
livereload: true
open_url:   true

liquid:
    error_mode:         warn
    strict_variables:   false
    strict_filters:     false

sass:
    style: compressed

jekyll-minifier:
    compress_css: false

reduce_title_redundancy:
    strip_title: true

responsive_image:
    # [Required]
    # Path to the image template.
    template: _includes/authoring/responsive-image.html

    # [Optional, Default: 85]
    # Quality to use when resizing images.
    default_quality: 90

    # [Optional, Default: []]
    # An array of resize configuration objects. Each object must contain at least a `width` value.
    sizes:
        -   width:  540
        -   width:  1080

    # [Optional, Default: false]
    # Rotate resized images depending on their EXIF rotation attribute. Useful for working with JPGs directly from digital cameras and smartphones
    auto_rotate: true

    # [Optional, Default: false]
    # Strip EXIF and other JPEG profiles. Helps to minimize JPEG size and win friends at Google PageSpeed.
    strip: false

    # [Optional, Default: assets]
    # The base directory where assets are stored. This is used to determine the `dirname` value in `output_path_format` below.
    base_path: assets

    # [Optional, Default: assets/resized/%{filename}-%{width}x%{height}.%{extension}]
    # The template used when generating filenames for resized images. Must be a
    # relative path.
    #
    # Parameters available are:
    #   %{dirname}     Directory of the file relative to `base_path` (assets/sub/dir/some-file.jpg => sub/dir)
    #   %{basename}    Basename of the file (assets/some-file.jpg => some-file.jpg)
    #   %{filename}    Basename without the extension (assets/some-file.jpg => some-file)
    #   %{extension}   Extension of the file (assets/some-file.jpg => jpg)
    #   %{width}       Width of the resized image
    #   %{height}      Height of the resized image
    #
    output_path_format: assets/resized/%{filename}-%{width}x%{height}.%{extension}

    # [Optional, Default: true]
    # Whether or not to save the generated assets into the source folder.
    save_to_source: false

    # [Optional, Default: false]
    # Cache the result of {% responsive_image %} and {% responsive_image_block %}
    # tags. See the "Caching" section of the README for more information.
    cache: true

    # [Optional, Default: []]
    # By default, only images referenced by the responsive_image and responsive_image_block
    # tags are resized. Here you can set a list of paths or path globs to resize other
    # images. This is useful for resizing images which will be referenced from stylesheets.
    # extra_images:
    #     - assets/foo/bar.png
    #     - assets/bgs/*.png
    #     - assets/avatars/*.{jpeg,jpg}

# Exclude from processing.
# The following items will not be processed, by default. Any item listed under the `exclude:` key here will be automatically added to the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or their entries' file path in the `include:` list.

exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - .gitignore
    - s3_website.yml
    - .env
